<!DOCTYPE html>
<html>
<head>
    <title>Controle Financeiro</title>
    <link rel="stylesheet" type="text/css" href="financeiro.css">
</head>
<body>
  <header>
    <button class="back-button" onclick="goBack()">Voltar</button>

  </header>
    <div class="container">
        <h1>Controle Financeiro</h1>
        
        <div class="transaction-form">
            <h2>Nova Transação</h2>
            <form>
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <input type="text" id="description" placeholder="Digite a descrição" required>
                </div>
                <div class="form-group">
                    <label for="amount">Valor:</label>
                    <input type="number" id="amount" placeholder="Digite o valor" required>
                </div>
                <div class="form-group">
                    <label for="type">Tipo:</label>
                    <select id="type" required>
                        <option value="income">Receita</option>
                        <option value="expense">Despesa</option>
                    </select>
                </div>
                <button type="submit">Adicionar Transação</button>
            </form>
        </div>
        
        <div class="transaction-list">
            <h2>Histórico de Transações</h2>
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de transações serão adicionadas aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
      function goBack() {
  window.history.back();
}

    </script>
</body>
</html>
